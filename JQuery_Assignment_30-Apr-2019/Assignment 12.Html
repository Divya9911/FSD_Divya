<!DOCTYPE html>
<html>
<head>
<title>Title Case text on mouse move out</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<style type="text/css">
.capitalize	{
    text-transform: capitalize;
	}
</style>
</head>
<body>
<textarea name="TitleCase" rows="3" cols="60"></textarea>
<script type="text/javascript">
$("[name='TitleCase']").mouseout(
()=>	{
$("[name='TitleCase']").addClass("capitalize");
}
);
</script>
</body>
</html>
