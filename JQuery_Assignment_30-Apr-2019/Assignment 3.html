<!DOCTYPE html>
<html>
  <head>
    <title>On right click inside div make div large.</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

      <div style="background-color:yellow;height:300px;width:300px">
    </div>
    <script>
      $(document).ready(function(){
        $('div').mousedown(function(event) {
          if(event.which == 3)
          {
            $('div').animate({height:'500px', width:'500px'},'slow');
          }
  });
      });
    </script>
  </body>
</html>
