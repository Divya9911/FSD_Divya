<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Mark disabled button</title>
  </head>
  <body>
    <div id="divID">
      <form class="form-group">
    Name:<input type="text" class="form-control" disabled="disabled"><br>
    Password:<input class="form-control" type="password"><br>

    </form>
    </div>
    <script>
      $(document).ready(function(){
          $(document).click(function(){
          $("#divID").prop("disabled","true");
          });
          $("input:disabled").css("border-color","red");

            //$("input:disabled").css("border-color","red");

      });
      </script>

  </body>
  </html>
