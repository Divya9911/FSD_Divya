  <body>
    <table class="table">
      <tr>
        <th>Col 1</th>
        <th> Col 2 </th>
        <th> Col 3</th>
      </tr>
      <tr>
        <td> A </td>
        <td> 1 </td>
        <td> # </td>
      </tr>
      <tr>
        <td> B </td>
        <td> 2 </td>
        <td> @ </td>
      </tr>
    </table>
    <script type="text/javascript">
    $(document).ready(function(){
        console.log($("tr td:first").text());
    })

    </script>
