<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Delete all the spans in the document</title>
  </head>
  <body>
    <p> Program  is for removing all the spans from html document.</p>
    <span onclick="click()"> This is first span tag.</span>
    <br>
    <span> This is second span tag.</span><br>
    <span> This is third span tag.</span><br>
    <script>
      $(document).ready(function(){
        $("span").click(function(){
          $("span").remove();
        })

      })
      </script>

  </body>
  </html>
