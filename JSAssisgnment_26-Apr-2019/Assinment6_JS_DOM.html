<!DOCTYPE html>
<html>
<head>
	<title>Assignment 6</title>
</head>
<body>
	<div id = "container">
	</div>
	<script>
		var x = prompt("Please Enter a number");
		for(var i = 0 ; i < x ; i++){
			var input = document.createElement("input");
			input.type = "text";
			input.id = "myNewTextBox";
			document.getElementById('container').appendChild(input);

		}
	</script> 

</body>
</html>
