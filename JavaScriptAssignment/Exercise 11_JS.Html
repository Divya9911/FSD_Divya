<!DOCTYPE html>
<html>
<head>
	<title>Exercise 11</title>
</head>
<body>
	<script type="text/javascript">
		var count = 0;
		var str = prompt("Enter a string");
		var substr = prompt("Enter a word you want to search");
		findWord(str,substr);
		function findWord(str,substr)
		{
			str=str.split(' ');
			for(var i=0 ; i < str.length ;i++)
			{
				if(str[i]==substr){
					count++;
				}
			}
			if(count != 0)
			{
				console.log("Word found in String and occured "+ count +"times.");
			}
		}
	</script>

</body>
</html>
