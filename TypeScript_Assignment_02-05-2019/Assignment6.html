<html>
    <head>
        <title>
            Find Student is pass or fail.
        </title>
    </head>
    <body>
        <script>
                var marks1 = prompt("Enter marks of first subject");
                var marks2 = prompt("Enter marks of second subject");
                var marks3 = prompt("Enter marks of third subject");
                marks1 = parseInt(marks1);
                marks2 = parseInt(marks2);
                marks3 = parseInt(marks3);
                var sum = marks1 + marks2 + marks3;
                if(marks1>=40 && marks2>=40 && marks3>=40 && sum>=125){
                    console.log("Student passed the exam!!")
                }
                else{
                    console.log("Failed");
                }
        </script>
    </body>
</html>
